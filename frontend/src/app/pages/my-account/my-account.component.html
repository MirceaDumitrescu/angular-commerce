<section class="account__container">
  <header class="account__header__container flexRow">
    <h1 class="account__header-title">{{ pageTitle }}</h1>
  </header>
  <main class="account__content__wrapper flexRow">
    <nav class="account__content__navigation__container">
      <ul class="account__navigation__list flexColumn">
        <li
          class="account__navigation__list-item"
          *ngFor="let item of navigationItems"
          [innerText]="item.title"
          [routerLink]="item.path"
        ></li>
      </ul>
    </nav>
    <div class="account__content__area__container">
      <router-outlet></router-outlet>
    </div>
  </main>
</section>
